<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Page Website</title>
<style>
 
        body {
 
            font-family: Arial, sans-serif;
 
            margin: 0;
 
            padding: 0;
 
            scroll-behavior: smooth;
 
        }
 
        nav {
 
            background-color: #333;
 
            padding: 1em;
 
            position: sticky;
 
            top: 0;
 
            z-index: 1000;
 
        }
 
        nav a {
 
            color: white;
 
            margin: 0 1em;
 
            text-decoration: none;
 
        }
 
        nav a:hover {
 
            text-decoration: underline;
 
        }
 
        section {
 
            padding: 60px 20px;
 
            min-height: 100vh;
 
        }
 
        #home {
 
            background-color: #f4f4f4;
 
        }
 
        #about {
 
            background-color: #ddd;
 
        }
 
        #services {
 
            background-color: #bbb;
 
        }
 
        #contact {
 
            background-color: #999;
 
        }
 
        footer {
 
            background-color: #333;
 
            color: white;
 
            text-align: center;
 
            padding: 1em 0;
 
        }
</style>
</head>
<body>
<nav>
<a href="#home">Home</a>
<a href="#about">About</a>
<a href="#services">Services</a>
<a href="#contact">Contact</a>
</nav>
<section id="home">
<h1>Ways To Reach Expedia Customer Service Via Phone, Email or Chat: (A Full Guide)</h1>

</section>
 
</body>
</html>
